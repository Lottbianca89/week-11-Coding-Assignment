<!DOCTYPE html>
<html>
  <head>
    <meta charset="Utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Tic Tac Toe</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<section>
  <h1 class="game--title">Tic Tac Toe Game</h1>
  <div class="game--container" onclick="displayValue(event)">
  <div data-index="0" class="cell">X</div>
  <div data-index="1" class="cell">X</div>
  <div data-index="2" class="cell">X</div>
  <div data-index="3" class="cell">X</div>
  <div data-index="4" class="cell">0</div>
  <div data-index="5" class="cell">0</div>
  <div data-index="6" class="cell">0</div>
  <div data-index="7" class="cell">0</div>
  <div data-index="8" class="cell">0</div>
  </div>
  <h2 class="game--status">Player 1 Wins!</h2>
  <button class="game--restart">Restart Game</button>
</section>

</body>
<script src="index.js"></script>

</html>
